<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fontes google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,900&display=swap" rel="stylesheet">
  
  <!-- css -->
  <link rel="stylesheet" href="./css/login.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  <!-- titulo -->
  <title>Big Mom | Login</title>
</head>

<body>
  <a href="index.html"><img class="ceta" src="img/outline_arrow_back_black_48dp.png" alt=""></a>
  <main class="login">
    <video autoplay muted loop src="video/pexels-shvets-production-7525343.mp4"></video>
    <!-- BOX FORM -->
    <div class="login__container">
      <!-- DIV LOGO -->
      <div>
        <h1 class="login__title">Login</h1>
      </div>
      <form class="login__form">
        <!-- DIV EMAIL -->
        <div>
          <label for="email">E-mail</label>
          <input class="login__input" type="email" placeholder="Digite seu e-mail" />
        </div>
        <!-- DIV SENHA -->
        <div>
          <label for="senha">Senha</label>
          <input class="login__input" type="password" placeholder="Digite sua senha" />
        </div>
        <a class="login__esqueceu" href="#">Esqueceu a senha?</a>
        <!-- DIV BOTÃ•ES -->
        <div>
          <button class="btn">Enter</button>
        </div>
        <!-- DIV OUTROAS FROMAS DE LOGIN-->
        <div>
          <a href=""><img class="google" src="./img/google-small.png" alt="google"></a>
          <a href=""><img class="github" src="./img/25231.png" alt="github"></a>
          <a href=""><img class="linkedin" src="./img/174857.png" alt="linkedin"></a>

        </div>
      </form>
    </div>
  </main>
</body>

</html>
