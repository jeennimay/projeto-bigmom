<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contato.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Montserrat:wght@100;200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <!--/Google Fonts-->
    <title>Big Mom - Contato</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
</head>

<body>
    <!--Menu-->
    <div class="container">
        <!-- HEADER -->
        <header class="header">
            <a href="index.html" class="logo">Big Mom</a>
            <nav class="menu">
                <ul>
                    <li class="item"><a href="index.html">Home</a></li>
                    <li class="item"><a href="#">Sobre</a></li>
                    <li class="item"><a href="produto.html">Produtos</a></li>
                    <li class="item"><a href="contato.html">Contato</a></li>
                    <li class="item"><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </header>
        <!-- /HEADER -->

        <!--/Menu-->
        <main>
            <img class="img_bg" src="./img/pexels-anastasiya-gepp-2040747.jpg" alt="img_fundo">
            <section>
                <div>
                    <form id="form " method="post">
                        <h1>Contato</h1>
                        <label for="text">Nome:</label>
                        <input type="text" name="text" placeholder="Digite seu nome">

                        <label for="Email">Email:</label>
                        <input type="email" name="email" placeholder="Digite seu email">

                        <label for="senha">Senha:</label>
                        <input type="password" name="password" placeholder="Digite sua senha">

                        <label for="Mensagem">Mensagem</label>

                        <textarea class="mensagem" type="text" name="text" placeholder="Digite sua mensagem..."></textarea>

                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </section>
        </main>
        <!--/Menu-->

        <!--Footer-->
        <footer>
            <article>
                <img src="./img/facebook.png" alt="facebook">
                <img src="./img/instagram.png" alt="instagram">
                <img src="./img/twitter.png" alt="twitter">
            </article>
            <article>
                <img src="./img/phone-call.png" alt="telefone">
                <p>(11)4002-8922</p>
            </article>
            <article>
                <img src="./img/black-placeholder-variant.png" alt="localização">
                <p>Rua Breatriz Rosa, SP</p>
            </article>
        </footer>
        <!--/Footer-->
    </div>
</body>

</html>
